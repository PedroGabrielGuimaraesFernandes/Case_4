<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sistema de Controle</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav style="background-color: #AD183D !important;" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <a style="text-decoration: none; color: white;" href="{% url 'home' %}">Sistema de controle de TEC</a>
        </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'listagem_trainees' %}">Listagem de Trainees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'listagem_membros' %}">Listagem de Membros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'listagem_projetos' %}">Listagem de Projetos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'listagem_metas' %}">Listagem de Metas</a>
            </li>
            {% comment %} <li class="nav-item">
              <a class="nav-link" href="{% url 'cadastrar_trainee' %}">Cadastro Trainees</a>
            </li> {% endcomment %}
            <!-- Adicione mais links conforme necessÃ¡rio -->
          </ul>
        </div>
      </div>
    </nav>

    {% block conteudo %}
    {% endblock conteudo %}

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
